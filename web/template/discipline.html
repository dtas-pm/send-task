<div class="table-user" id="users">
    <div class="control-panel-list-user">
        <button type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-plus"></i>
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add new discipline</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" aria-hidden="true"></button>
                    </div>
                    <div class="modal-body">
                        <form class="was-validated" method="POST">
                            <div class="mb-3">
                                <label for="new-name-discipline" class="form-label">Name</label>
                                <input type="text" class="form-control" id="new-name-discipline" name="new-name-discipline" required>
                                <div class="invalid-feedback">please enter text</div>
                            </div>
                            <div class="mb-3">
                                <label for="group-discipline" class="form-label">Group</label>
<!--                                <input type="text" class="form-control" id="group-discipline" name="new-groups-discipline">-->
                                <select class="form-select" name="new-groups-discipline" id="group-discipline" aria-label="Select group"  required>
                                    <option value="А-13-18">А-13-18</option>
                                    <option value="А-05-18">А-05-18</option>
                                    <option value="ИЭ-01-20">ИЭ-01-20</option>
                                    <option value="ИЭ-02-19">ИЭ-02-10</option>
                                </select>
                                <div class="invalid-feedback">please select group</div>
                            </div>
                            <button class="btn btn-outline-primary" type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" onclick="validateForm()">Close</button>
<!--                        <button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>
        <button class="btn"><i class="fa fa-pencil"></i></button>
        <button class="btn"><i class="fa fa-trash"></i></button>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col1" scope="col" >id</th>
            <th class="col2" scope="col" >Name</th>
<!--            <th class="col3" scope="col" >Role</th>-->
            <th class="col4" scope="col" >Groups</th>
        </tr>
        </thead>
        <tbody>
        {{range $index, $value := .discipline}}
        <tr>
            <th scope="row">{{ $index }}</th>
            <td>{{ $value.Name}}</td>
            <td>{{ $value.Group}}</td>
<!--            <td><button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action</button>-->

<!--                </div>-->
<!--            </td>-->
        </tr>
        {{end}}
